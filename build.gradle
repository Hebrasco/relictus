plugins {
    id 'java'
    id 'application'
}

version '0.1.0'
sourceCompatibility = 1.8
mainClassName = 'src.main.java.Main'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.almasb:fxgl:0.5.4'
    implementation group: 'org.json', name: 'json', version: '20180813'
}